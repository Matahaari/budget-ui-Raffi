<!-- ------ -->
<!-- Header -->
<!-- ------ -->
<ion-header>
  <ion-toolbar>
    <ion-title>Expenses</ion-title>
  </ion-toolbar>
</ion-header>

<!-- ------- -->
<!-- Content -->
<!-- ------- -->
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="4" style="flex">
        <ion-item>
          <ion-icon name="swap-vertical" slot="start"></ion-icon>
          <ion-select label="Date (newest first)" interface="popover">
            <ion-select-option> Created at (newest first)</ion-select-option>
            <ion-select-option> Created at (oldest first)</ion-select-option>
            <ion-select-option> Date (newest first)</ion-select-option>
            <ion-select-option> Date (oldest first)</ion-select-option>
            <ion-select-option> Name (A-Z)</ion-select-option>
            <ion-select-option> Name (Z-A)</ion-select-option><!----><input
            type="hidden" class="aux-input" name="ion-sel-1" value="date,desc"></ion-select>
        </ion-item>
      </ion-col>
      <ion-item>
        <ion-icon name="pricetag" slot="start" role="img" class="md"></ion-icon>
        <ion-col size="12" size-sm="4" style="flex">
          <ion-select label="Date (newest first)" interface="popover">
            <ion-select-option> test1</ion-select-option>
            <ion-select-option> test2</ion-select-option>
            <ion-select-option> test3</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-item>
      <ion-col size="12" size-sm="4" style="flex">
        <ion-item>
          <ion-icon name="search" slot="start" role="img" class="md"></ion-icon>
          <ion-input maxlength="40" placeholder="Search" />
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-icon slot="start" name="alert-circle-outline" role="img" class="md"></ion-icon>
          <ion-label role="list">
            No expenses found
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Create Button -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button class="md ion-activatable ion-focusable">
      <ion-icon name="add" role="img" class="md"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Footer -->
  <ion-footer role="contentinfo" class="md footer-md footer-toolbar">
    <ion-toolbar>
    </ion-toolbar>
  </ion-footer>

</ion-content>
